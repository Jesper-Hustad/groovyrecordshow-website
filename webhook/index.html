<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async API Request</title>
</head>
<body>

<script>
    async function checkCollaborator() {
        try {
            const response = await fetch('https://public.radio.co/stations/s369d6f962/status');
            if (!response.ok) return false;

            const { source } = await response.json();
            console.log(source?.collaborator?.name)
            return source?.collaborator?.name == 'Paul from CA' || false;
        } catch (error) {
            console.error('Error:', error);
            return false;
        }
    }

    // Example usage
    checkCollaborator().then(result => {
        console.log(result);
    });
</script>

</body>
</html>
